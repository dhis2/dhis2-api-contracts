name: Trigger PR in dhis2-core with contracts from PR in dhis2-api-contracts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trigger-pr-with-contracts:
    env:
      PR_BRANCH: "sync-from-api-contracts-pr-${{ github.event.number }}"
      TEMP_PR_BRANCH: "tmp-sync-from-api-contracts-pr-${{ github.event.number }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dhis2-api-contracts PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: api-contracts

      - name: Checkout dhis2-core
        uses: actions/checkout@v4
        with:
          repository: dhis2/dhis2-core
          token: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}
          path: dhis2-core

      - name: Copy dhis2-api-contracts PR contracts to dhis2-core PR
        run: |
          # Copy contracts from dhis2-api-contracts PR to dhis2-core
          cp -r api-contracts/contracts/ dhis2-core/dhis-2/dhis-test-web-api/src/test/resources/

      - name: Create PR in dhis2-core with updated contracts
        run: |
          cd dhis2-core
          npx flex-development/gh-commit \
          --branch "sync-from-api-contracts-pr-${{ github.event.number }}" \
          --commit-message "Sync from api-contracts PR ${{ github.event.pull_request.html_url }}" \
          --pr-title "Sync contracts from api-contracts PR ${{ github.event.pull_request.html_url }}" \
          --pr-body "Auto-generated from api-contracts PR: ${{ github.event.pull_request.html_url }}
            
          ## Changes
          This PR automatically syncs contract changes from the api-contracts repository.
          ## Review Notes
          Please review the contract changes and ensure the the following test passes before merging:
          \`dhis-test-web-api/src/test/java/org/hisp/dhis/webapi/contract/ApiContractTest.java\`" \
                       --head "sync-from-api-contracts-pr-${{ github.event.number }}" \
                       --base master
        env:
          GITHUB_TOKEN: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}